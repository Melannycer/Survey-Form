<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
     <fieldset>
       <label id="name-label" for="name">Name: <input id="name" placeholder="Enter your name" required type="text" /></label>
       <label id="email-label" for="email">Email: <input id="email" placeholder="Enter your Email" required type="email" /></label>
       <label id="number-label" for="age">Age: <input id="number" type="number" min="13" max="120" placeholder="Your age" /></label>
       <label class="sub-tittle" for="dropdown">Which option best describes your current role?
         <select id="dropdown">
           <option selected value="">(Select your current role)</option>
           <option value="student">Student</option>
           <option value="job">Full time job</option>
           <option value="learner">Full time learner</option>
           <option value="preferNo">Prefer not to say</option>
           <option value="other">Other</option>
         </select>
       </label>
     </fieldset>
     <fieldset>
       <label class="sub-tittle">Would you recommend our website to a friend?</label>
       <label for="def"> <input id="def" type="radio" name="def-may-not" value="def" />Definetly</label>
       <label for="may"> <input id="may" type="radio" name="def-may-not" value="may" />Maybe</label>
       <label for="not"> <input id="may" type="radio" name="def-may-not" value="not" />Not sure</label>
     </fieldset>
     <fieldset>
       <label class="sub-tittle" for="most-like">What are the things that you liked the most of our website?
         <select id="most-like">
           <option disable selected value="">(Select an option)</option>
           <option value="purpose">the purpose</option>
           <option value="services">the services</option>
           <option value="customer">the customer attention</option>
           <option value="style">the style</option>
           <option value="social">the social network</option>
           <option value="preferNo">Prefer not to say</option>
           <option value="other">Other</option>
         </select>
       </label>
     </fieldset>
     <fieldset>
       <label class="sub-tittle">Where did you know about us?</label>
         <label for="know" class="prefer-lab"> <input id="know" name="prefer" type="checkbox" value="friend"/>From a friend</label>
         <label for="know1" class="prefer-lab"> <input id="know1" name="prefer" type="checkbox" value="website"/>From our website</label>
         <label for="know2" class="prefer-lab"> <input id="know2" name="prefer" type="checkbox"  value="tv"/>From TV</label>
         <label for="know3" class="prefer-lab"> <input id="know3" name="prefer" type="checkbox" value="network"/>From our social network</label>
         <label for="know4" class="prefer-lab"> <input id="know4" name="prefer" type="checkbox" value="other2"/>Other</label>
     </fieldset>
     <fieldset>
       <label class="sub-tittle">Any comments or suggetions?</label>
       <textarea placeholder="Enter a text..." cols="50" rows="3"></textarea>
     </fieldset>
     <input id="submit" type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
